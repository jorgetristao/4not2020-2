<table mat-table [dataSource]="alunos" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Nome Column -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Aluno </th>
    <td mat-cell *matCellDef="let aluno"> {{aluno.nome}} </td>
  </ng-container>

  <!-- CPF Column -->
  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let aluno"> {{aluno.cpf}} </td>
  </ng-container>

  <!-- RG Column -->
  <ng-container matColumnDef="rg">
    <th mat-header-cell *matHeaderCellDef> RG </th>
    <td mat-cell *matCellDef="let aluno"> {{aluno.rg}} </td>
  </ng-container>

  <!-- Endereço Column -->
  <ng-container matColumnDef="endereco">
    <th mat-header-cell *matHeaderCellDef> Endereço </th>
    <td mat-cell *matCellDef="let aluno"> {{aluno.endereco}} </td>
  </ng-container>

  <!--Telefone Column-->
  <ng-container matColumnDef="telefone">
    <th mat-header-cell *matHeaderCellDef> Tel. </th>
    <td mat-cell *matCellDef="let aluno"> {{aluno.telefone}} </td>
  </ng-container>

  <!--Email Column-->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let aluno"> {{aluno.email}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
